services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 2mylink_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./docker/php/www.conf:/usr/local/etc/php-fpm.d/www.conf
    networks:
      - 2mylink_network
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=2mylink
      - DB_USERNAME=2mylink_user
      - DB_PASSWORD=2mylink_password

  nginx:
    image: nginx:alpine
    container_name: 2mylink_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - 2mylink_network
    depends_on:
      - app

  postgres:
    image: postgres:16-alpine
    container_name: 2mylink_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: 2mylink
      POSTGRES_USER: 2mylink_user
      POSTGRES_PASSWORD: 2mylink_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - 2mylink_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U 2mylink_user -d 2mylink"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  2mylink_network:
    driver: bridge
