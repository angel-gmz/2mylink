# Nombre del workflow
name: Deploy to Hostinger

# Se activa en cada push a la rama 'main'
on:
  push:
    branches:
      - main

# Define los trabajos a ejecutar
jobs:
  deploy:
    # Usa una máquina virtual de Ubuntu para ejecutar los pasos
    runs-on: ubuntu-latest

    steps:
      # 1. Clona tu repositorio en la máquina virtual
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Configura el entorno de PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # 3. Instala las dependencias de Laravel
      - name: Install Composer Dependencies
        run: composer install --no-interaction --no-dev --prefer-dist --optimize-autoloader

      # 4. Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 5. Instala las dependencias de NPM y compila los archivos
      - name: Install NPM Dependencies and Build
        run: |
          npm install
          npm run build

      # 6. Despliega los archivos usando el Action de FTP
      - name: Deploy files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4 # <-- Volvemos a este Action
        with:
          # Usamos tus secrets, pero asegúrate de que coincidan con la captura
          server: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASS }}
          port: ${{ secrets.HOSTINGER_PORT }} # <-- Debe ser 21
          # No especificamos protocolo, ya que FTP es el default
          server-dir: ./
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**