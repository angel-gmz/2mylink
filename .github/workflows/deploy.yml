name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer Dependencies
        run: composer install --no-interaction --no-dev --prefer-dist --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM Dependencies and Build
        run: |
          npm install
          npm run build

      # Despliegue de archivos vía Rsync (Más rápido y seguro que FTP)
      - name: Deploy files via Rsync
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rlDzvO --delete"
          SOURCE: "./"
          REMOTE_HOST: ${{ secrets.HOSTINGER_HOST }}
          REMOTE_USER: ${{ secrets.HOSTINGER_USER }}
          # IMPORTANTE: Define este secreto con la ruta absoluta en tu servidor
          # Ej: /home/u123456789/domains/tu-dominio.com/public_html
          TARGET: ${{ secrets.HOSTINGER_TARGET_DIR }}
          # Excluimos archivos que no queremos sobrescribir o borrar
          EXCLUDE: "/.git/, /node_modules/, /.env, /storage/"

      # Ejecución de comandos remotos (Migraciones, Caché, Enlaces)
      - name: Execute Remote Commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.HOSTINGER_PORT }} # Generalmente 22
          # El script asume que HOSTINGER_TARGET_DIR es la ruta raíz del proyecto
          script: |
            cd ${{ secrets.HOSTINGER_TARGET_DIR }}
            php artisan down
            php artisan migrate --force
            php artisan optimize:clear
            php artisan optimize
            php artisan storage:link
            php artisan up