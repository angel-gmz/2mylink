services:
  app:
    build:
      context: .
      dockerfile: docker/prod/Dockerfile
    image: 2mylink-prod
    container_name: 2mylink_prod
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=${APP_KEY}
      - APP_URL=${APP_URL}
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - app_storage_prod:/var/www/html/storage
    networks:
      - 2mylink_prod_net

  postgres:
    image: postgres:16-alpine
    container_name: 2mylink_prod_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - 2mylink_prod_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_prod:
    driver: local
  app_storage_prod:
    driver: local

networks:
  2mylink_prod_net:
    driver: bridge
